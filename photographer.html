<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="fixed wrapper__fixed">
      <h4 class="wrapper__fixed--like"></h4>
      <p class="wrapper__fixed--price"></p>
    </div>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main" class="main__photographer">

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" alt="Fermer le formulaire de contact" onclick="closeModal()">
          </header>
          <form id="form">
            <div>
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName" data-validation minlength="2" required>
            </div>
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" data-validation minlength="2" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" data-validation required>
            </div>
            <div>
              <label for="message">Votre message</label>
              <input type="text" id="message" name="message" data-validation required>
              
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

    </main>

    <div id="wrapper__dropdown">
      <label for="sort" id="sort">Trier par</label>

        <div class="dropdown__menu">
          <button id="popularity" class="dropdown__menu--popularity" role="button" aria-haspopup="true" aria-expanded="false">
            Popularité <i class="fa-solid fa-chevron-down"></i><i class="fa-solid fa-chevron-up"></i>
          </button>
          <span class="border border-top"></span>
          <button class="dropdown__menu--date" id="date" role="button">
            Date
          </button>
          <span class="border border-bottom"></span>
          <button class="dropdown__menu--title" id="title" role="button">
            Titre
          </button>
        </div>
      
      </div>

    <section class="section__media">
    </section>
    
    <div id="lightbox_modal" class="lightbox-modal">
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- <script type="module" src="/scripts/templates/LightBoxCard.js"></script> -->
    <script src="/scripts/functions/openDropdown.js"></script>
    <script src="/scripts/utils/LightBox.js"></script>
  </body>
</html>
