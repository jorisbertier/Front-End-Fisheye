<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="main__content">
        <h1 class="main__content--title">Mimi Keel</h1>
        <h2 class="main__content--subtitle">London, uk</h2>
        <h3 class="main__content--subtitle-text">Voir le beau dans le qotidien</h3>
      </div>
      <div class="photograph-header main__modal">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="main__picture">
        <img src="/assets/photographers/MimiKeel.jpg" class="main__picture--img" />
      </div>
    </main>

    <section>
      <label for="sort" class="sort">Trier par</label>
      <select id="sort" name="sort">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>


    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>



    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
