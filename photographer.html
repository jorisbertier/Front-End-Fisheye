<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="fixed wrapper__fixed">
      <h4 class="wrapper__fixed--title">291081</h4>
      <p class="wrapper__fixed--price"></p>
    </div>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="main__content">
        <h1 class="main__content--title"></h1>
        <h2 class="main__content--subtitle"></h2>
        <h3 class="main__content--subtitle-text"></h3>
      </div>
      <div class="photograph-header main__modal">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="main__picture">
        <img class="main__picture--img"/>
      </div>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form id="form">
            <div>
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName" data-validation minlength="2" required/>
            </div>
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" data-validation minlength="2" required/>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" data-validation required/>
            </div>
            <div>
              <label for="message">Votre message</label>
              <input type="text" id="message" name="message" data-validation required>
              
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

    </main>

    <section>
      <label for="sort" class="sort">Trier par</label>
      <select id="sort" name="sort">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>

    <section class="section__media">
    </section>

    <button class="lightbox" onclick="displaylightBox()">Lightbox</button>
    <div id="lightbox_modal" class="lightbox-modal">
      <div class="lightbox-content">
          <div class="lightbox-navigation lightbox-navigation-left">
              <span class="lightbox-arrow">&lt;</span>
          </div>
          <div class="lightbox-media-container">
              <img src="" class="lightbox-media" alt="Description de votre image">
          </div>
          <div class="lightbox-navigation lightbox-navigation-right">
              <span class="lightbox-arrow">&gt;</span>
          </div>
          <span class="lightbox-close">&times;</span>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/templates/LightBoxCard.js" defer></script>
    <script src="/scripts/utils/LightBox.js" defer></script>
  </body>
</html>
