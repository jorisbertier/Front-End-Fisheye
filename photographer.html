<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="fixed wrapper__fixed">
      <h4 class="wrapper__fixed--like"></h4>
      <p class="wrapper__fixed--price"></p>
    </div>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <!-- <div class="main__content">
        <h1 class="main__content--title"></h1>
        <h2 class="main__content--subtitle"></h2>
        <h3 class="main__content--subtitle-text"></h3>
      </div>
      <div class="photograph-header main__modal">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="main__picture">
        <img class="main__picture--img"/>
      </div> -->

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form id="form">
            <div>
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName" data-validation minlength="2" required/>
            </div>
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" data-validation minlength="2" required/>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" data-validation required/>
            </div>
            <div>
              <label for="message">Votre message</label>
              <input type="text" id="message" name="message" data-validation required>
              
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

    </main>

    <section id="wrapper__dropdown">
      <label for="sort" class="sort">Trier par</label>
      <!-- <select id="sort" name="sort"> -->
        <!-- <button id="popularity">Popularité</button>
        <button id="date">Date</button>
        <button id="title">Titre</button> -->
        <div class="open__dropdown-menu">Popularité <i class="fa-solid fa-chevron-down"></i></div>
        <ul class="dropdown-menu__list">
          <li class="dropdown-menu__list-item" id="popularity">Popularité<i class="fa-solid fa-chevron-up"></i></li>
          <li class="dropdown-menu__list-item" id="date">Date</li>
          <li class="dropdown-menu__list-item" id="title">Titre</li>
        </ul>
      </div>
      <!-- </select> -->
    </section>

    <section class="section__media">
    </section>

    <!-- <button class="lightbox" onclick="displaylightBox()">Lightbox</button> -->
    
    <div id="lightbox_modal" class="lightbox-modal">
      <div class="lightbox-content">
          <div class="lightbox-navigation lightbox-navigation-left">
              <span class="lightbox-arrow">&lt;</span>
          </div>
          <div class="lightbox-media-container">
              <img src="" class="lightbox-media" alt="Description de votre image">
              <video class="rounded wrapper__media--video hidden" controls tabindex="-1" width="100%" height="100%" aria-label="">
                <source src="" class="video__source"type="video/mp4">
              </video>
          </div>
          <div class="lightbox-navigation lightbox-navigation-right">
              <span class="lightbox-arrow">&gt;</span>
          </div>
          <span class="lightbox-close">&times;</span>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- <script type="module" src="/scripts/templates/LightBoxCard.js"></script> -->
    <script src="/scripts/functions/openDropdown.js"></script>
    <script src="/scripts/utils/LightBox.js"></script>
  </body>
</html>
