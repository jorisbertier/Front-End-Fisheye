<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="fixed wrapper__fixed">
      <h4 class="wrapper__fixed--title">291081</h4>
      <p class="wrapper__fixed--price"></p>
    </div>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="main__content">
        <h1 class="main__content--title"></h1>
        <h2 class="main__content--subtitle"></h2>
        <h3 class="main__content--subtitle-text"></h3>
      </div>
      <div class="photograph-header main__modal">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="main__picture">
        <img class="main__picture--img" />
      </div>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName"/>
            </div>
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name"/>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" name="email"/>
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea id="message" name="message" rows="5" cols="100">
              </textarea>
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

    </main>

    <section>
      <label for="sort" class="sort">Trier par</label>
      <select id="sort" name="sort">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>

    <section class="section__media">
    </section>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
